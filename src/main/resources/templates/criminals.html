<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <form th:action="|/?userId=${selectedUserId}|">
        <button class="btn btn-dark">Orqaga</button>
        <input type="hidden" name="userId" th:value="${selectedUserId}">
    </form>
    <h3 class="text-center mb-4">Jinoyatchilar</h3>
    <div>
        <div th:each="user : ${users}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="me-4">
                            <img th:src="|/file/get/${user.photo_id}|"
                                 class="rounded-circle border border-2"
                                 alt="User"
                                 style="width: 80px; height: 80px;">
                        </div>
                        <div class="flex-grow-1">
                            <h5 class="mb-1" th:text="${user.full_name}"></h5>
                            <p class="mb-0 text-muted">Jinoyatchi Profil</p>
                        </div>
                        <div>
                            <span class="badge bg-danger fs-6 px-3 py-2" th:text="${user.overdue_task_count + ' ta task'}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
