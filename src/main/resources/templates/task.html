<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <!-- Page Title -->
    <h1 class="text-center mb-4">Task Manager</h1>
    <div class="row">
       <div class="card shadow-sm col-4 offset-4">
            <img th:if="${task.file != null}" th:src="|/file/get/${task.file.id}|" class="" alt="Task Image" width="200"
                 height="200">
            <img th:if="${task.file == null}" src="https://via.placeholder.com/400x200" class="card-img-top"
                 alt="Default Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${task.title}">Task Title</h5>
                <p class="card-text" th:text="${task.description}">Task Description</p>
                <p class="text-muted"><strong>Deadline:</strong> <span th:text="${task.deadline}">2025-01-20</span></p>
                <div class="d-flex align-items-center mb-3">
                    <p class="me-3 mb-0"><strong>Assigned Users:</strong></p>
                    <span th:each="user : ${task.users}">
                            <img th:if="${user?.photo!=null}" th:src="|/file/get/${user?.photo?.id}|"
                                 class="rounded-circle me-2" alt="User Image" height="30" width="30">
                        </span>
                </div>
                <div>
                    <p class="fw-bold">Comments:</p>
                    <ul class="list-group list-group-flush">
                        <li th:each="comment : ${comments}" class="list-group-item">
                            <span th:text="${comment.title}">Comment Text</span>
                            <small class="text-muted"> - <span
                                    th:text="${comment.user.fullName}">Author Name</span></small>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card-footer">
                <form th:action="@{/task/comment}" method="post" class="mb-3">
                    <div class="d-flex">
                        <input type="hidden" name="taskId" th:value="${task.id}">
                        <input type="text" name="commentText" class="form-control me-2" placeholder="Add a comment...">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <div class="d-flex justify-content-between">
                    <form th:action="@{/task/delete}" method="post">
                        <input type="hidden" name="taskId" th:value="${task.id}">
                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                    </form>
                    <form th:action="@{/task/edit}" method="get" class="me-2">
                    <input type="hidden" name="taskId" th:value="${task.id}">
                    <button class="btn btn-outline-secondary btn-sm">Edit</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Task Card -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
