<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .avatar-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .avatar-button.active {
            border-color: #007bff;
        }

        .task-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }

        .task-card h6 {
            font-weight: bold;
        }

        .status-column {
            min-height: 200px;
        }

        .status-header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Task Manager</h1>
        <form action="" class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Search tasks..." name="search">
        </form>
    </header>

    <section class="mb-4">
        <form action="" class="d-flex align-items-center">
            <div class="btn-group me-3">
                <button type="submit" name="deadline_filter" value="overdue" class="btn btn-dark">Overdue</button>
                <button type="submit" name="deadline_filter" value="critical" class="btn btn-outline-dark">Critical</button>
                <button type="submit" name="deadline_filter" value="upcoming" class="btn btn-outline-dark">Upcoming</button>
                <button type="submit" name="deadline_filter" value="no_deadline" class="btn btn-outline-dark">No Deadline</button>
                <button type="submit" name="deadline_filter" value="" class="btn btn-outline-dark">All</button>
            </div>
            <div class="ms-auto d-flex">
                <button type="submit" name="userId" value="all" class="btn btn-outline-dark me-2">All Users</button>
                <div class="me-2">
                    <button class="avatar-button active">
                        <img src="https://via.placeholder.com/50" alt="User" class="img-fluid">
                    </button>
                </div>
                <div class="me-2">
                    <button class="avatar-button">
                        <img src="https://via.placeholder.com/50" alt="User" class="img-fluid">
                    </button>
                </div>
            </div>
        </form>
    </section>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="status-column">
                <div class="status-header d-flex justify-content-between align-items-center">
                    <span>In Progress</span>
                    <button class="btn btn-sm btn-light">Edit</button>
                </div>
                <div class="task-list mt-3">
                    <div class="task-card mb-3">
                        <h6>Task Title 1</h6>
                        <p>Deadline: 2025-01-31</p>
                        <div class="d-flex align-items-center">
                            <img src="https://via.placeholder.com/30" class="rounded-circle me-2" alt="User">
                            <img src="https://via.placeholder.com/30" class="rounded-circle me-2" alt="User">
                        </div>
                        <div class="d-flex mt-2">
                            <button class="btn btn-outline-primary me-2">View</button>
                            <button class="btn btn-dark">&lt;</button>
                            <button class="btn btn-dark">&gt;</button>
                        </div>
                    </div>
                    <div class="task-card mb-3">
                        <h6>Task Title 2</h6>
                        <p>Deadline: 2025-02-15</p>
                        <div class="d-flex align-items-center">
                            <img src="https://via.placeholder.com/30" class="rounded-circle me-2" alt="User">
                        </div>
                        <div class="d-flex mt-2">
                            <button class="btn btn-outline-primary me-2">View</button>
                            <button class="btn btn-dark">&lt;</button>
                            <button class="btn btn-dark">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="status-column">
                <div class="status-header d-flex justify-content-between align-items-center">
                    <span>Completed</span>
                    <button class="btn btn-sm btn-light">Edit</button>
                </div>
                <div class="task-list mt-3">
                    <div class="task-card mb-3">
                        <h6>Task Title 3</h6>
                        <p>Deadline: 2025-01-10</p>
                        <div class="d-flex align-items-center">
                            <img src="https://via.placeholder.com/30" class="rounded-circle me-2" alt="User">
                        </div>
                        <div class="d-flex mt-2">
                            <button class="btn btn-outline-primary me-2">View</button>
                            <button class="btn btn-dark">&lt;</button>
                            <button class="btn btn-dark">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/status/create" class="btn btn-primary">Create New Column</a>
    </div>
</div>
</body>
</html>
